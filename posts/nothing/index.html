                    // if(adc[drops[i]].charAt(i) !== '.') {
                    // ctx.fillStyle = "#0f0";
                    // }

                }catch{
                    console.log("loi vl");
                    ctx.fillStyle = "rgba(0, 255, 0, 0.03)";
                }
                

                //x = i*font_size, y = value of drops[i]*font_size
                ctx.fillText(text, i * font_size, drops[i] * font_size);

                    
                if( drops[i] * font_size > c.height && Math.random() > 0.1 &&  i>=110 && Math.random() > 0.9){
                    drops[i] = 1;
                }
                else if( drops[i] * font_size > c.height &&  i < 110 ){
                    drops[i] = 1;
                }
                

                drops[i]++;

            }
        }
        </script>
